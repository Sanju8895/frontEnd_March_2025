<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 200px;
            width:300px;
            background-color: green;
            margin:10px;
            color:#fff;
            text-align: center;
            line-height: 200px;;
        }
        .div1{
            opacity: 0.1;
        }
        .div2{
            opacity: 0.4;
        }
        .div3{
            opacity: 0.7;
        }
        .div4{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>Opacity: It will add transparency to an elements. Opacity value can with in 0 to 1</h2>
    <div class="div div1">Opacity 1</div>
    <div class="div div2">Opacity 2</div>
    <div class="div div3">Opacity 3</div>
    <div class="div div4">Opacity 4</div>
</body>
</html>
