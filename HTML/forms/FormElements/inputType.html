<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input Types</h1>
  <form>
    <h2>button</h2>
    <input type="button" value="Click">
    <h2>Test</h2>
    <input type="text">
    <h2>Password</h2>
    <input type="password">

    <h2>calender</h2>
    <input type="date">

    <h2>Radio Button</h2>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female"name="gender">

    <h2>Checkbox</h2>
    <p>Chose City</p>
    <label for="bbsr">Bhubaneswar</label>
    <input type="checkbox" id="bbsr">
    <label for="blr">Banglore</label>
    <input type="checkbox" id="bbsr">
    <label for="hyd">Hydrabad</label>
    <input type="checkbox" id="bbsr">
    <label for="delhi">Delhi</label>
    <input type="checkbox" id="delhi">

    <h2>Number Input</h2>
    <input type="number">

    <h2>Email Input</h2>
    <input type="email">
    <input type="submit">

    <h2>File</h2>
    <input type="file">

    <h2>reset Input</h2>
    <input type="reset">

    <h2>Color</h2>
    <input type="color">

    <h2>Range Input</h2>
    <input type="range">

</form>
</body>
</html>
